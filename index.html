<!DOCTYPE html>
<html ng-app="expenseApp">
<!-- <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' http://www.google.com"/> -->

<body ng-controller="expenseController">
	<i>
		<b>
			<u>
				<center>ExpensesApp</center>
			</u>
		</b>
	</i>
	<div id="mainamount">
		Enter the Amount:
		<br>
		<input type="text" ng-model="amount" ng-disabled="textDisable">
		<button ng-click="create()" ng-disabled="buttonDisable">Add</button>
		<br>
		<br>
	</div>
	Reason:
	<select ng-model="reason">
		<option>-Select-</option>
		<option value="food">Food</option>
		<option value="fuel">Diesel/Petrol</option>
		<option value="groceries">Groceries</option>
		<option value="shopping">Shopping</option>
		<option value="other">Other</option>
	</select>
	<br>
	<input type="text" ng-model="hiddenOtherText" ng-show="reason=='other'">
	<br>
	<b>Opening Balance:</b>{{finalAmount}}
	<br>
	<div ng-hide="dataButtons">
		<br> Enter the Amount spent
		<input type="text" ng-model="amountspent">
		<br>
		<button ng-click="Submit()">Submit</button>&nbsp;&nbsp;
		<button ng-click="Load()">Load Data</button>
	</div>
	<div ng-if="dataButtons">
		Click below to enter the expenses to the list!
		<br>
		<button ng-click='newTransaction()'>Click Me!</button>
	</div>
	<div>
		<table ng-hide="hideTable">
			<tr>
				<th>ID</th>
				<th>Reason</th>
				<th>Amount</th>
				<th>Action</th>
			</tr>


			<tr ng-repeat="res in record">
				<td>{{$index+1}}</td>
				<td>{{res.reason}}</td>
				<td>{{res.amount}}</td>

				<td>
					<button ng-click="deleteRow(res)">Delete</button>
				</td>
			</tr>

		</table>
		<br>
		<div ng-hide='hideTable'>
			<b>Closing balance:</b>{{amount}}</div>
		<div ng-hide='hideButtons'>
			<button ng-click="display()">Display</button>
			<button ng-click="createNew()">Create New</button>
		</div>
	</div>
	<script type="text/javascript" src="cordova.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.14/angular.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>

</html>
